{% extends 'smm_panel/base.html' %}
{% block title %}Forgot Password - SocialBoost{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md space-y-6">
        <h2 class="text-center text-2xl font-bold">Reset Your Password</h2>
        <form action="{% url 'forgot_password' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input id="email" name="email" type="email" required
                    class="mt-1 w-full px-4 py-2 border rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-full hover:bg-blue-700 transition">
                Send Reset Link
            </button>
        </form>
        <p class="text-sm text-center text-gray-600">
            Remembered your password?
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Go back to login</a>
        </p>
    </div>
</div>
{% endblock %}

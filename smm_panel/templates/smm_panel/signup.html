{% extends 'smm_panel/base.html' %}
{% block title %}Sign Up - SocialBoost{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md space-y-6">
        <h2 class="text-center text-2xl font-bold">Create Your Account</h2>
        <form action="{% url 'signup' %}" method="post" class="space-y-4" id="signupForm">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input id="email" name="email" type="email" required
                    class="mt-1 w-full px-4 py-2 border rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input id="password" name="password" type="password" required
                    class="mt-1 w-full px-4 py-2 border rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password" required
                    class="mt-1 w-full px-4 py-2 border rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    I agree to the
                    <a href="{% url 'terms' %}" class="text-blue-600 hover:underline" target="_blank">Terms and
                        Conditions</a>
                </label>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-full hover:bg-blue-700 transition disabled:opacity-50"
                id="submitBtn" disabled>
                Sign Up
            </button>
        </form>
        <p class="text-sm text-center text-gray-600">
            Already have an account?
            <a href="" class="text-blue-600 hover:underline">Log In</a>
        </p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const termsCheckbox = document.getElementById('terms');
        const submitBtn = document.getElementById('submitBtn');

        termsCheckbox.addEventListener('change', function () {
            submitBtn.disabled = !this.checked;
        });
    });
</script>
{% endblock %}
